<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> List </title>
</head>
<body>
    {% for restaurant in restaurant %}
    <a href="{% url 'restaurant-detail' restaurant.id %}">
        <ul>
            <li>
                <h1>{{restaurant.name}}</h1>
            </li>
            <li>
                <p>{{restaurant.description}}</p>
            </li>
            
        </ul><br>
    {% endfor %}
</body>
</html>
